<html>

<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(fetchData);

    function fetchData() {
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "sample-data.json", true);
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          console.log(JSON.parse(this.response));
          drawChart(JSON.parse(this.response));
        }
      };
      xhttp.send();
    }

    function drawChart(chartData) {
      var data = new google.visualization.DataTable();
      for (var i = 0; i < chartData.data.headers.length; i++) {
        var header = chartData.data.headers[i];
        // chartData.data.headers.forEach((header) => {
        data.addColumn(header.type, header.value);
      }
      data.addRows(chartData.data.values);

      var options = {
        title: chartData.config["title"],
        hAxis: {
          title: chartData.config["x-title"],
          minValue: 0,
          maxValue: 15
        },
        vAxis: {
          title: chartData.config["y-title"],
          minValue: 0,
          maxValue: 15
        },
        backgroundColor: {
          fill: "#fdf9f5",
          stroke: "#d6c0b1",
          strokeWidth: "5"
        },
        pointShape: "triangle",
        pointSize: 10,
        tooltip: {
          textStyle: {
            color: "#37423b",
            fontName: "Comic Sans MS",
            fontSize: "15",
            bold: true,
            italic: true
          },
          isHtml: true,
          ignoreBounds: true
        },
        legend: 'none',
        animation: {
          easing: 'out',
          duration: 500,
          startup: true
        },
      };

      var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
</head>

<body>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
